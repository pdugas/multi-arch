name: Build
on:
  push:
  pull_request:
    branches:
      - 'main'

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
        REGISTRY: ghcr.io
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Version
        id: version
        uses: battila7/get-version-action@v2

      - name: Get Tag
        id: tag
        run: |
          if [ "true" = "${{ steps.version.outputs.is-semver }}" ]; then
              TAG=${{ steps.version.outputs.version-without-v }}
              echo "::set-output name=latest::true"
          else
            if [ "refs/heads/main" = "${GITHUB_REF}" ]; then
              TAG=next
            else
              TAG=unreleased
            fi
          fi
          echo "::set-output name=tag::${TAG}"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Test
        run: make VERSION=${{ steps.tag.outputs.tag }}

      - name: Build Container Image
        run: |
          VERSION=${{ steps.tag.outputs.tag }}
          if [ "unreleased" = "${VERSION}" ]; then
            PUSH_OPT=
          else 
            PUSH_OPT=--push
          fi
          TAG=${{env.REGISTRY}}/${{github.repository}}
          [ -z "${{ steps.tag.outputs.latest }}" ] || TAG_OPT="--tag ${TAG}:latest"
          echo "::group::Build ${TAG}:${{ steps.version.outputs.version-without-v }}-ubuntu"
          docker buildx build \
            --tag ${TAG}:${{ steps.version.outputs.version-without-v }}-ubuntu \
            ${PUSH_OPT} ${TAG_OPT} \
            --platform linux/amd64,linux/arm64 \
            --output type=image \
            --build-arg IMAGE=ubuntu:latest \
            --build-arg LIBC=gnu \
            --file .docker/Dockerfile.publish \
            .
          echo "::endgroup::"
          echo "::group::Build ${TAG}:${{ steps.version.outputs.version-without-v }}-alpine"
          docker buildx build \
            --tag ${TAG}:${{ steps.version.outputs.version-without-v }}-alpine \
            ${PUSH_OPT} ${TAG_OPT} \
            --platform linux/amd64,linux/arm64 \
            --output type=image \
            --build-arg IMAGE=alpine:latest \
            --build-arg LIBC=musl \
            --file .docker/Dockerfile.publish \
            .
          echo "::endgroup::"

